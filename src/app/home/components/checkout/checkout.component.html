<div class="py-14 px-4 md:px-6 2xl:px-20 2xl:container 2xl:mx-auto">
  <div class="flex justify-start item-start space-y-2 flex-col">
    <h1 class="text-3xl lg:text-4xl font-semibold leading-7 lg:leading-9 text-gray-800">Your order</h1>
    <p class="text-base dark:text-gray-300 font-medium leading-6 text-gray-600">21st Mart 2021 at 10:34 PM</p>
  </div>
  <div
    class="mt-10 flex flex-col xl:flex-row jusitfy-center items-stretch w-full xl:space-x-8 space-y-4 md:space-y-6 xl:space-y-0">
    <div class="flex flex-col justify-start items-start w-full space-y-4 md:space-y-6 xl:space-y-8">
      <div
        class="flex flex-col justify-start items-start dark:bg-gray-800 bg-gray-50 px-4 py-4 md:py-6 md:p-6 xl:p-8 w-full">
        <p class="text-lg md:text-xl dark:text-white font-semibold leading-6 xl:leading-5 text-gray-800">Customerâ€™s
          Cart</p>
        <ng-container *ngIf="cartDetails.length > 0 else emptyCart">
          <div *ngFor="let item of cartDetails"
               class="mt-4 md:mt-6 flex flex-col md:flex-row justify-start items-start md:items-center md:space-x-6 xl:space-x-8 w-full">
            <div class="pb-4 md:pb-8 w-full md:w-40">
              <img class="w-full hidden md:block" src="{{item.image}}" alt="dress"/>
              <img class="w-full md:hidden" src="{{item.image}}" alt="dress"/>
            </div>
            <div
              class="border-b border-gray-200 md:flex-row flex-col flex justify-between items-start w-full pb-8 space-y-4 md:space-y-0">
              <div class="w-full flex flex-col justify-start items-start space-y-8">
                <h3
                  class="text-xl dark:text-white xl:text-2xl font-semibold leading-6 text-gray-800">{{ item.title }}</h3>
                <div class="flex justify-start items-start flex-col space-y-2">
                  <p class="text-sm dark:text-white leading-none text-gray-800"><span
                    class="dark:text-gray-400 text-gray-300">Style: </span> Italic Minimal Design</p>
                  <p class="text-sm dark:text-white leading-none text-gray-800"><span
                    class="dark:text-gray-400 text-gray-300">Size: </span> Small</p>
                  <p class="text-sm dark:text-white leading-none text-gray-800"><span
                    class="dark:text-gray-400 text-gray-300">Color: </span> Light Blue</p>
                </div>
              </div>
              <div class="flex justify-between space-x-8 items-start w-full">
                <p class="text-base dark:text-white xl:text-lg leading-6">${{ item.price }}
                </p>
                <p class="text-base dark:text-white xl:text-lg leading-6 text-gray-800">{{ item.quantity }}</p>
                <p class="text-base dark:text-white xl:text-lg font-semibold leading-6 text-gray-800">
                  ${{ item.totalPrice }}</p>
              </div>
            </div>
          </div>
        </ng-container>
        <ng-template #emptyCart>
          <h3>No items at the moment...</h3>
        </ng-template>

      </div>
      <div *ngIf="cartDetails.length > 0"
           class="flex justify-center flex-col md:flex-row flex-col items-stretch w-full space-y-4 md:space-y-0 md:space-x-6 xl:space-x-8">
        <div class="flex flex-col px-4 py-6 md:p-6 xl:p-8 w-full bg-gray-50 dark:bg-gray-800 space-y-6">
          <h3 class="text-xl dark:text-white font-semibold leading-5 text-gray-800">Summary</h3>
          <div class="flex justify-between items-center w-full">
            <p class="text-base dark:text-white font-semibold leading-4 text-gray-800">Total</p>
            <p class="text-base dark:text-gray-300 font-semibold leading-4 text-gray-600">${{ totalPrice }}</p>
          </div>
          <button (click)="makeOrder()" mat-flat-button color="primary">Order</button>
        </div>
      </div>
    </div>

  </div>
</div>
